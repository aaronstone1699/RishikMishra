<!DOCTYPE html>
<html>


<head>
    <title>Bootstrap Exammde</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" />

    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="m-3 p-4 col-md bg-info text-white">1</div>
        </div>

        <div class="row justify-content-around">
            <div class="m-3 p-5 col-md bg-warning text-dark">2</div>
            <div class="col-5">
                <div class="row justify-content-around">
                    <div class="m-3 p-5 col-md bg-primary text-dark">3</div>
                </div>
                <div class="row justify-content-around">
                    <div class="m-3 p-5 col-md bg-danger text-dark">4</div>
                </div>
            </div>

        </div>

        <div class="row justify-content-around">

            <div class="m-3 p-3 col-md bg-dark text-white">5</div>
        </div>
    </div>

</body>

</html>
